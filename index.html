<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/logo.jpeg" type="image/x-icon">
</head>

<body>


    <div class="left-container">
        <h1>Welcome to our Community!</h1>
        <img src="images/welcome.svg" alt="welcome to signup page">
    </div>

    <div class="right-container">
        <form action="signin.html" class="form">
            <h2>Create Account</h2>
            <p>Sign up to your account below.</p> <br>
            <div class="fullname">
                <div id="firstname">
                    <label for="firstname">First Name </label> <br>
                    <input id="firstname" type="text" placeholder="  |" required>
                </div>
                <div id="lastname">
                    <label for="lastname">Last Name </label> <br>
                    <input id="lastname" type="text" placeholder="  |" required>
                </div>
            </div>
            <div class="credits">
                <label for="email">Email</label> <br>
                <input id="email" type="email" placeholder="  |" required> <br>
                <div class="lucide-eye">
                    <label for="password">Password</label><br>
                    <input id="password" type="password" placeholder="  |" required>
                    <svg id="pass" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-eye">
                        <path
                            d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                        <circle cx="12" cy="12" r="3" />
                    </svg> <br>
                </div>
                <div id="lucide-eye">
                    <label for="password">Confirm Password</label><br>
                    <input id="password" type="password" placeholder="  |" required>
                    <svg id="pass2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-eye">
                        <path
                            d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                        <circle cx="12" cy="12" r="3" />
                    </svg> <br> <br>
                </div>
            </div>
            <button id="submit" type="submit"> <b>Create Account</b></button><br>
            <p id="para">Already have an account?<a href="signin.html"> Sign In</a></p>
            <p class="signup-lines">Or</p>

            <div class="icons">
                <a href="https://accounts.google.com/signup">
                    <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#FFC107"
                            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                        </path>
                        <path fill="#FF3D00"
                            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                        </path>
                        <path fill="#4CAF50"
                            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                        </path>
                        <path fill="#1976D2"
                            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                        </path>
                    </svg>
                </a>
                <a href="https://www.facebook.com/r.php?entry_point=login">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://account.apple.com/account#!&page=create">
                    <i class="fa-brands fa-apple"></i>
                </a>
            </div>
        </form>
    </div>





</body>

</html>
